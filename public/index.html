<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>blogg</title>
  </head>
  <body>
    <div class="topnav">
      <a class="home" id="home" href="#home-section">Home</a>
      <a href="#login-section" id="login">Login</a>
      <a href="#register-section" id="register">Register</a>
      <a style="display: none" href="#home-section" id="logout">Logout</a>
    </div>

    <div id="home-section">
      <h1>home</h1>
    </div>

    <div id="login-section">
      <form id="login-form">
        <label for="username">Username:</label><br />
        <input type="text" id="username" name="username" required /><br />
        <label for="password">Password:</label><br />
        <input type="password" name="password" id="password" required /><br />
        <input type="submit" value="Submit" id="login-submit" />
      </form>
    </div>

    <div id="register-section">
      <form id="register-form">
        <label for="reg-username">Username:</label><br />
        <input type="text" id="reg-username" name="username" required /><br />
        <label for="email">Email:</label><br />
        <input type="email" name="email" id="email" required /><br />
        <label for="reg-password">Password:</label><br />
        <input
          type="password"
          name="password"
          id="reg-password"
          required
        /><br />
        <input type="submit" value="Submit" id="register-submit" />
      </form>
    </div>

    <div id="user-section" style="display: none">
      <div id="post-section">
        <h2>Create a Post</h2>
        <form id="post-form">
          <label for="title">Title:</label><br />
          <input type="text" id="title" name="title" required /><br />

          <label for="content">Content:</label><br />
          <textarea id="content" name="content" required></textarea><br />

          <input type="submit" value="Submit" id="post-submit" />
        </form>
      </div>
      <div id="submitted-post"></div>
    </div>
  </body>
</html>
