<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="app.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="topnav">
      <a class="home" id="home" href="#home">Home</a>
      <a href="#login" id="login">Login</a>
      <a href="#register" id="register">Register</a>
    </div>

    <div id="home-section">
      <h1>home</h1>
    </div>

    <div id="login-section">
      <form id="login-form">
        <label for="username">Username:</label><br />
        <input type="text" id="username" name="username" required /><br />
        <label for="password">Password:</label><br />
        <input type="password" name="password" id="password" required /><br />
        <input type="submit" value="Submit" id="login-submit" />
      </form>
    </div>

    <div id="register-section">
      <form id="register-form">
        <label for="reg-username">Username:</label><br />
        <input type="text" id="reg-username" name="username" required /><br />
        <label for="email">Email:</label><br />
        <input type="email" name="email" id="email" required /><br />
        <label for="reg-password">Password:</label><br />
        <input
          type="password"
          name="password"
          id="reg-password"
          required
        /><br />
        <input type="submit" value="Submit" id="register-submit" />
      </form>
    </div>
  </body>
</html>
